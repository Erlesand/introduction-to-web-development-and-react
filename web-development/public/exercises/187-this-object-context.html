<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript: this (object context)</title>
  </head>

  <body>
    <script>
      const teacher = {
        name: "Lenny",
        introduce: function () {
          console.log("this", this);
          console.log("is object?", typeof this === "object");
        },
      };

      teacher.introduce();
    </script>
  </body>
</html>
