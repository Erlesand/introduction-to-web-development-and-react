<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript: Add event listener</title>
  </head>

  <body>
    <button>Do NOT click!</button>

    <script>
      function onClick(event) {
        console.log(event);
        console.log("Bad listener!");
      }

      const button = document.querySelector("button");

      button.addEventListener("click", onClick);
    </script>
  </body>
</html>
