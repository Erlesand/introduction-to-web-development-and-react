<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript: loops for ... of</title>
  </head>
  <body>
    <script>
      const fruits = ["apple", "pear", "orange"];

      for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
      }

      console.log("----")

      for (let fruit of fruits) {
        console.log(fruit);
      }
    </script>
  </body>
</html>
