<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript: Booleans</title>
  </head>

  <body>
    <script>
      console.log(Boolean(-0))
      console.log(Boolean("0"))
      console.log("=>", !!0, Boolean(0)) 

      console.log("[] => ", Boolean([])); // !!! TRUE
      console.log([].length === 0)
      console.log("{} => ", Boolean({})) // !!! TRUE
    </script>
  </body>
</html>
