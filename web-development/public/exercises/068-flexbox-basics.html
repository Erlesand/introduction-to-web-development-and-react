<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS: Colours</title>
    <style>
      section {
        display: flex;
        outline: 1px solid lightskyblue;
      }

      section div {
        border: 1px solid black;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <h1>CSS: Flexbox basics</h1>

    <pre>flex-direction: row</pre>

    <section style="flex-direction: row">
          
      <div>1</div>
          
      <div>2</div>
          
      <div>3</div>
    </section>

    <pre>flex-direction: column</pre>

    <section style="flex-direction: column">
          
      <div>1</div>
          
      <div>2</div>
          
      <div>3</div>
    </section>
  </body>
</html>
