<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript: var vs let</title>
  </head>
  <body>
    <script>
      const names = ["John", "Jane"];

      for (var i = 0; i < names.length; i++) {
        console.log(names[i]);
      }

      console.log(i);

      for (let j = 0; j < names.length; j++) {
        console.log(names[j]);
      }

      console.log(j);
    </script>
  </body>
</html>
