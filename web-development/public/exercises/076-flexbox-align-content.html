<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox: Align content</title>
    <style>
      section {
        display: flex;
        flex-wrap: wrap;
        outline: 1px solid lightskyblue;
        height: 100px;
      }

      section div {
        border: 1px solid black;
        width: calc(50% - 2px);
      }
    </style>
  </head>

  <body>
    <h1>Flexbox: Align content</h1>

    <pre>align-content: flex-start</pre>
    <section style="align-content: flex-start">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>

    <pre>align-content: flex-end</pre>
    <section style="align-content: flex-end">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>

    <pre>align-content: center</pre>
    <section style="align-content: center">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>

    <pre>align-content: space-between</pre>
    <section style="align-content: space-between">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>

    <pre>align-content: space-around</pre>
    <section style="align-content: space-around">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>
  </body>
</html>
