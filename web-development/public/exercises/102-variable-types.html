<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript: Variables</title>
  </head>

  <body>
    <script>
      console.log(true, typeof true)
      console.log(null, typeof null)
      console.log(undefined, typeof undefined)

      console.log(`Lenny's quote: "Hello world"`)

      console.log(["apple", 'banana'], typeof(["...", "..."]))
    </script>
  </body>
</html>
