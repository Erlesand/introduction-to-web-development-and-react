<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript: loops for ... in</title>
  </head>
  <body>
    <script>
      const banana = {
        colour: "Yellow",
        production: 114,
        flavour: "Yummy",
      };

      for (let key in banana) {
        console.log(key, banana[key]);
      }
    </script>
  </body>
</html>
