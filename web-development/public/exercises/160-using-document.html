<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript: Using document</title>
  </head>

  <body>
    <div id="team">
      <div class="name">Jane Doe</div>
      <div class="name">John Doe</div>
      <div class="name">James Doe</div>
    </div>

    <script>
      console.log(document.getElementById("team"));
      console.log(document.getElementsByClassName("name"));
      console.log(document.getElementsByTagName("div"));
    </script>
  </body>
</html>
