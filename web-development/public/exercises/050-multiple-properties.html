<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Selectors</title>

    <style>
      section {
        background: lightcoral;
      }

      .section {
        background: lightseagreen;
      }

      #section-a {
        background: lightskyblue;
      }
    </style>
  </head>

  <body>
    <h1>CSS Multiple-properties</h1>

    <div>
      <section class="section" id="section-a">
        <header>Section A</header>

        <div>My content</div>
      </section>
    </div>
  </body>
</html>
