<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox: Justification</title>
    <style>
      section {
        display: flex;
        outline: 1px solid lightskyblue;
      }

      section div {
        border: 1px solid black;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <h1>CSS: Flexbox justification</h1>

    <pre>justify-content: flex-start</pre>
    <section style="justify-content: flex-start">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>

    <pre>justify-content: flex-end</pre>
    <section style="justify-content: flex-end">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>

    <pre>justify-content: center</pre>
    <section style="justify-content: center">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>

    <pre>justify-content: space-between</pre>
    <section style="justify-content: space-between">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>

    <pre>justify-content: space-around</pre>
    <section style="justify-content: space-around">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>
  </body>
</html>
