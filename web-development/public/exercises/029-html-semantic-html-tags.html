<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML: Semantic HTML tags</title>
  </head>

  <body>
    <header>Header</header>

    <nav>Navigation</nav>

    <section>Section: section in a document</section>

    <article>Article: independent, self-contained content</article>

    <aside>Aside: Content aside from the content it is placed on</aside>

    <footer>Footer</footer>

    <a href="http://www.google.com">Google</a>
  </body>
</html>
