<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript: this (object context)</title>
  </head>

  <body>
    <button type="button">Button</button>

    <script>
      const button = document.querySelector("button");

      button.addEventListener("click", function (event) {
        console.log("this", this);
      });
    </script>
  </body>
</html>
