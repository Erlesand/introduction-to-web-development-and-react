<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise: Callbacks</title>
  </head>

  <body>
    <script>
      const callback = function () {
        console.log("Run after delay()");
      };

      const delay = function (cb) {
        console.log("Waited for 4 seconds");
        cb();
      };

      setTimeout(() => delay(callback), 4000);
    </script>
  </body>
</html>
