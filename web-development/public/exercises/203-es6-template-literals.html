<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript: ES6 (Template literals)</title>
  </head>

  <body>
    <script>
      const colour = "red";
      const fruit = ["🍎"];

      console.log(colour + " " + fruit);
      console.log(`${colour} ${fruit}`);
    </script>
  </body>
</html>
