<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript: loops for ... in</title>
  </head>
  <body>
    <script>
      const grades = [30, 45, 70, 85, 99];

      const gradeA = grades.filter(function (grade) {
        return grade >= 85;
      });

      console.log("Grade A", gradeA);
    </script>
  </body>
</html>
