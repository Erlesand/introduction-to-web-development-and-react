<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox: Alignment</title>
    <style>
      section {
        display: flex;
        outline: 1px solid lightskyblue;
      }

      section div {
        border: 1px solid black;
        width: 100px;
      }
    </style>
  </head>

  <body>
    <h1>CSS: Flexbox alignment</h1>

    <pre>align-items: flex-start</pre>
    <section style="align-items: flex-start">
      <div>1<br />1<br />1<br />1</div>
      <div>2</div>
      <div>3<br />3</div>
    </section>

    <pre>align-items: flex-end</pre>
    <section style="align-items: flex-end">
      <div>1<br />1<br />1<br />1</div>
      <div>2</div>
      <div>3<br />3</div>
    </section>

    <pre>align-items: center</pre>
    <section style="align-items: center">
      <div>1<br />1<br />1<br />1</div>
      <div>2</div>
      <div>3<br />3</div>
    </section>

    <pre>align-items: stretch</pre>
    <section style="align-items: stretch">
      <div>1<br />1<br />1</div>
      <div>2</div>
      <div>3<br />3</div>
    </section>

    <pre>align-items: baseline</pre>
    <section style="align-items: baseline">
      <div style="height: 100px; font-size: 2rem">1</div>
      <div style="height: 25px; font-size: 1rem">2</div>
      <div style="height: 50px; font-size: 3rem">3</div>
    </section>
  </body>
</html>
